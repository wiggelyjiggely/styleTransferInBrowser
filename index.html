<!DOCTYPE html>
<html>
<title>STyleTransferBrowser</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    * { margin:0; padding:0; } /* to remove the top and left whitespace */

    html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

    canvas { display:block; } /* To remove the scrollbars */


    /* to show the canvas bounds */
    canvas {
        background: #eee;
    }

    div {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 200px;
    }
</style>
<body>
    <div class="row" id="first">
        <div class = "column" id = "left">
            <img id="contimg" src="" style="width:100%">
            <canvas id="contentCanvas" width="" height="" ></canvas>
            <input type="file" accept="image/*" capture="camera" onchange="loadContentImage(event)"/>
    
        </div>
        <div class = "column" id = "right">
            <img id="styleimg" src="" style="width:100%">
            <canvas id="styleCanvas" width="" height="" ></canvas>
            <input type="file" accept="image/*" capture="camera" onchange="loadContentImage(event)"/>
    
        </div>

    </div>

    
    
</body>
<script src="main.js"></script>
<script src="D1.js"></script>
</html>
