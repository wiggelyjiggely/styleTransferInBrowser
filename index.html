<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

    <title>StyleTransfer</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <img id="contimg" src="">
    <img id="styleimg" src="">
    <div id="container">
        
      <div id="vid_container">
          <video id="video" autoplay playsinline></video>
          <div id="video_overlay"></div>
      </div>
      <div id="gui_controls">
          <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="false"></button>
          <button id="takePhotoButton" name="take Photo" type="button"></button>
          <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"></button>
      </div>
    </div> 
    <input type="file" accept="image/*" capture="camera" onchange="loadContentImage(event, '#styleimg')"/>  

    <script src="D1.js"></script>
    <script src="js/DetectRTC.min.js"></script>
    <script src="js/adapter.min.js"></script>  
    <script src="js/screenfull.min.js"></script>
    <script src="js/howler.core.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@0.2.1/dist/magentaimage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
